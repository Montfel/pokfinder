query FilterPokemonsByTypes($limit : Int!, $offset : Int!, $types: [String!]) {
    pokemon_v2_pokemon(limit: $limit, offset: $offset, where: {pokemon_v2_pokemontypes: {pokemon_v2_type: {name: {_in: $types}}}}) {
        id
        name
        pokemon_v2_pokemontypes {
            slot
            pokemon_v2_type {
                name
            }
        }
    }
}
